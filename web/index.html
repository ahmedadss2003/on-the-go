<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ Meta Description for SEO -->
    <meta
      name="description"
      content="Explore Egypt with On The Go — your trusted travel companion for Cairo, Luxor, Aswan, and Red Sea excursions. Book unforgettable Egypt tours, Nile cruises, and adventures today!"
    />

    <meta
      name="keywords"
      content="Egypt tours, Cairo tours, Luxor excursions, Aswan travel, Sharm El Sheikh, Red Sea adventures, Nile cruises, Egypt travel packages"

    <meta name="author" content="On The Go Excursions" />

    <link rel="icon" type="image/png" href="/assets/images/logo2.png" />
    <link rel="apple-touch-icon" href="/assets/images/logo2.png" />

    <!-- ✅ Open Graph for Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://onthegoexcursions.com/" />
    <meta property="og:title" content="On The Go - Egypt Tours & Excursions" />

      property="og:description"
      content="Discover Egypt with local experts — explore Cairo, Luxor, Aswan, and the Red Sea. Book top-rated tours, Nile cruises, and desert safaris with On The Go Excursions."

      property="og:image"
      content="https://onthegoexcursions.com/assets/images/logo2.png"
    />

    <meta name="twitter:card" content="summary_large_image" />

      name="twitter:description"
      content="Book unforgettable Egypt tours — Cairo, Luxor, Aswan, and the Red Sea with local guides and luxury experiences."
    />

      content="https://onthegoexcursions.com/assets/images/logo2.png"
    />

    <title>On The Go - Egypt Tours & Excursions</title>
